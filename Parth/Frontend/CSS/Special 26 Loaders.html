<style>
    [class*=classic]:before{
        content:"Loading .....";
    }
    .classic1{
        font-weight: bold;
        font-family: sans-serif;
        font-size: 30px;
        animation: c1 1s linear infinite alternate;
    }
    @keyframes c1 {
        to{
            opacity: 0
        }
    }
    .classic2{
        font-weight: bold;
        font-family: sans-serif;
        font-size: 30px;
        padding-bottom: 8px;
        background: linear-gradient(currentColor 0 0) bottom left/0% 3px no-repeat;
        animation: c2 2s linear infinite;
    }
    @keyframes c2 {
        to{
            background-size: 100% 3px
        }
    }
    .classic3{
        font-weight: bold;
        font-family: monospace;
        font-size: 30px;
        clip-path: inset(0 3ch 0 0);
        animation: c4 1s steps(4) infinite;
    }
    @keyframes c4 {
        to{
            clip-path: inset(0 -1ch 0 0)
        }
    }
    .classic4{
        font-weight: bold;
        font-family: monospace;
        font-size: 30px;
        clip-path: inset(0 100% 0 0);
        animation: c5 2s steps(11) infinite;
    }
    @keyframes c5 {
        to{
            clip-path: inset(0 -1ch 0 0);
        }
    }
    .classic5{
        font-weight:bold;
        font-family:monospace;
        font-size:30px;
        display:grid;
    }
    .classic5:before,
    .classic5:after{
        content:"Loading .....";
        grid-area:1/1;
        -webkit-mask:linear-gradient(90deg,#000 50%,#0000 0) 0 50%/2ch 100%;
        animation: c3 1s infinite cubic-bezier(0.5,220,0.5,-220);
    }
    .classic5:after{
        -webkit-mask-position:1ch 50%;
        --s:-1;
    }
    @keyframes c3{
        100%{
            transform: translateY(calc(var(--s,1)*0.1%));
        }
    }
.classic6 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  color:#0000;
  background:linear-gradient(90deg,red calc(50% + 0.5ch),#000 0) right/calc(200% + 1ch) 100%;
  -webkit-background-clip:text;
  background-clip:text;
  animation:c6 2s infinite steps(11);
}
@keyframes c6 {to{background-position: left}}

.classic7 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  color:#0000;
  background:linear-gradient(90deg,#000 calc(50% - 0.5ch),red 0 calc(50% + 0.5ch),#000 0) right/calc(200% + 1ch) 100%;
  -webkit-background-clip:text;
  background-clip:text;
  animation:c7 2s infinite steps(11);
}
@keyframes c7 {to{background-position: left}}

.classic8 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  color:#0000;
  background: linear-gradient(90deg,#000 25%,green 0 50%,red 0 75%,blue 0) 0 0/400% 100%;
  -webkit-background-clip:text;
  background-clip:text;
  animation:c8 5s infinite cubic-bezier(0.3,1,0,1);
}
@keyframes c8 {
  25% {background-position: calc(1*100%/3) 0}
  50% {background-position: calc(2*100%/3) 0}
  75% {background-position: calc(3*100%/3) 0}
  100%{background-position: calc(4*100%/3) 0}
}

  animation:c10 1s infinite;

}

.classic16 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  background:radial-gradient(circle closest-side,#000 94%,#0000) right/calc(200% - 1em) 100%;
  animation:c16 1s infinite alternate linear;
}

.classic16::before {
  content:"Loading .....";
  line-height: 1em;
  color:#0000;
  background:radial-gradient(circle closest-side,#fff 94%,#000);
  -webkit-background-clip:text;
  background-clip:text;
  background-size:inherit;
  background-position: inherit;
}

@keyframes c16{
  100%{background-position: left}
}

.classic17 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  animation:c17 1s infinite;
}

.classic17::before {
  content:"Loading .....";
}

@keyframes c17{
  0%,12.5% {transform: translate(10px,0)}
  13%,25%  {transform: translate(4px,-4px)}
  26%,37.5%{transform: translate(2px,8px)}

  63%,75%  {transform: translate(-8px,-4px)}
  76%,86.5%{transform: translate(-12px,6px)}
  87%,100% {transform: translate(6px,0)}
}

.classic18 {

  font-size: 30px;

.classic21 {
  font-weight: bold;
  font-family: monospace;
  font-size: 30px;
  display: grid;
}
.classic21:before,
.classic21:after {
  content:"Loading .....";
  grid-area: 1/1;
  -webkit-mask:linear-gradient(90deg,#000 50%,#0000 0) 0 50%/2ch 100%;
  animation:c21 2s infinite;
}
.classic21:after {
  -webkit-mask-position:1ch 50%;
  --s:-1;
}
@keyframes c21 {
   80%,100% {transform: rotate(calc(var(--s,1)*1turn))}
}
